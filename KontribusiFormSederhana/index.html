<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>kontribusi</h1>
    </header>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
        </ul>
    </nav>
    <main>
      <p>kontribusi hacktoberfest</p>
         <form action="">
        <table border="0">
            <tr>
                <td>
                    <label for="">NIM</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" placeholder="masukkan Nim">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nama Lengkap</label>
                </td>
                <td>:</td>
                <td>
                    <input type="text" placeholder="masukkan nama lengkap">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">jenis kelamin</label>
                </td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" checked>laki-laki
                </td>
                <td>
                    <input type="radio" name="jk">perempuan
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Hobi</label>
                </td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" checked> menulis
                </td>
                <td>
                    <input type="checkbox" name="hobi"> membaca
                </td>
                <td>
                    <input type="checkbox" name="hobi"> menggambar
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Alamat</label>
                </td>
                <td>:</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="simpan">

                </td>
            </tr>
        </table>
    </form>
    </main>
</body>

</html>
